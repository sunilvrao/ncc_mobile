      </ion-nav-buttons>
      <ion-nav-buttons side="right">

      <ion-nav-view name="appContent"></ion-nav-view>

    <ion-side-menu side="right">
      <ion-header-bar class="bar-assertive">

      </ion-header-bar>
      <ion-content>
        <ion-cart ng-controller='CartController'></ion-cart>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
